server:
  host: 0.0.0.0
  port: 8080
  mode: debug
  read_timeout: 30s
  write_timeout: 30s

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: vm_monitoring
  ssl_mode: disable
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 1h

redis:
  host: localhost
  port: 6379
  password: ""
  database: 0
  pool_size: 100
  min_idle_conns: 10
  max_retries: 3

jwt:
  secret: change-this-secret-key-in-production
  access_expiry: 1h
  refresh_expiry: 168h  # 7 days
  remember_expiry: 720h  # 30 days

log:
  level: info
  format: console
  output: stdout
  file_path: ./logs/app.log
  max_size: 100  # MB
  max_backups: 10
  max_age: 30  # days
